<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Form</title>
  <style>
    body {
      background-color: #f3f4f6; /* Cool background color */
      font-family: Arial, sans-serif;
    }

    .transfer-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .input-field {
      width: 100%;
      border: 1px solid #CBD5E0;
      border-radius: 0.375rem;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s ease;
    }

    .input-field:focus {
      border-color: #3B82F6;
    }

    .btn-transfer {
      background-color: #34D399;
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn-transfer:hover {
      background-color: #10B981;
    }

    .helper-text {
      font-size: 0.875rem;
      color: #4B5563;
    }
  </style>
</head>

<body>

  <div class="transfer-container">
    <form>
      <div class="flex flex-col mb-4">
        <label for="number-input" class="mb-1 text-sm font-medium text-gray-900 dark:text-white">Amount:</label>
        <input type="number" id="number-input" class="input-field" placeholder="90210" required>
        <small id="helper-text-explanation" class="helper-text">Enter the amount you wish to transfer</small>
      </div>
      <div class="flex flex-col mb-4">
        <label for="receiver-input" class="mb-1 text-sm font-medium text-gray-900 dark:text-white">Receiver Account:</label>
        <input type="text" id="receiver-input" class="input-field" placeholder="Enter receiver account" required>
        <small id="helper-text-receiver" class="helper-text">Enter the receiver account</small>
      </div>
      <button type="button" (click)="transfer()" class="btn-transfer">Transfer</button>
    </form>
  </div>

</body>

</html>
